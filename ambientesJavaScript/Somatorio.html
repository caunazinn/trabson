<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma dos números</title>
    <script>
    let n = parseInt(prompt("Informe a quantidade de números:"));
let soma = 0;

for (let i = 0; i < n; i++) {
    let numero = parseInt(prompt("Informe um número:"));
    soma += numero;
}

document.write("O somatório dos números é: " + soma);

    </script>
</head>
<body>
    
</body>
</html>
