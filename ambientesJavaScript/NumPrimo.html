<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Primo</title>
    <script>
    let num = parseInt(prompt("Digite um número para ver se é primo:"));
if (num < 2) {
    document.write("O número não é primo.");
} else {
    let primo = true;
    for (let i = 2; i <= Math.sqrt(num); i++) {
        if (num % i === 0) {
            primo = false;
            break;
        }
    }
    if (primo) {
        document.write("O número é primo.");
    } else {
        document.write("O número não é primo.");
    }
}

    </script>
</head>

</body>
</html>
